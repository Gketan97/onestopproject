<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneStopCareers - Job Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .job {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .job:last-child {
      border-bottom: none;
    }
    .job h3 {
      margin: 0 0 0.5rem;
    }
    .job p {
      margin: 0.25rem 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>OneStopCareers - Job Board</h1>
  </header>
  <div class="container">
    <div id="job-list"></div>
    <button id="load-more" style="display:none;">Load More</button>
  </div>

  <script>
    const jobsUrl = "https://ketangoel16-creator.github.io/onestopcareers-data/jobs.json";
    const referralsUrl = "https://ketangoel16-creator.github.io/onestopcareers-data/referrals.json";

    let jobsData = [];
    let displayCount = 0;
    const perPage = 5;

    async function fetchData() {
      try {
        const [jobsRes, referralsRes] = await Promise.all([
          fetch(jobsUrl),
          fetch(referralsUrl)
        ]);
        const jobsJson = await jobsRes.json();
        const referralsJson = await referralsRes.json();

        jobsData = [...jobsJson, ...referralsJson];
        jobsData.sort((a, b) => new Date(b.date) - new Date(a.date)); // Latest first

        renderJobs();
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs.</p>";
      }
    }

    function renderJobs() {
      const jobList = document.getElementById("job-list");
      const jobsToShow = jobsData.slice(displayCount, displayCount + perPage);

      jobsToShow.forEach(job => {
        const jobDiv = document.createElement("div");
        jobDiv.className = "job";
        jobDiv.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company || "N/A"}</p>
          <p><strong>Location:</strong> ${job.location || "Remote"}</p>
          <p><strong>Date:</strong> ${job.date || ""}</p>
          <p><a href="${job.link}" target="_blank">View Job</a></p>
        `;
        jobList.appendChild(jobDiv);
      });

      displayCount += jobsToShow.length;

      if (displayCount < jobsData.length) {
        document.getElementById("load-more").style.display = "block";
      } else {
        document.getElementById("load-more").style.display = "none";
      }
    }

    document.getElementById("load-more").addEventListener("click", renderJobs);

    fetchData();
  </script>
</body>
</html>
